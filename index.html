<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/tic-tac-toe.png" type="image/icon type">
    </head>

    <body>
        <div class="players">
            <div class="players-names">
                <div class="player1">
                    <h2 class="player1-name">Player 1</h2>

                    <input type="text" placeholder="Player 1's Name" id="player1-input" value="">
                </div>

                <div class="player2">
                    <h2 class="player2-name">Player 2</h2>

                    <input type="text" placeholder="Player 2's Name" id="player2-input">
                </div>

                <div class="enter">
                    <div id="enter-player-btn">
                        Enter
                    </div>
                </div>
            </div>           
        </div>

        <div class="game-section">
            <div class="player1-score-column">
                <h2 id="player1-score">
                    Player 1:
                </h2>

                <h4 class="player1-column-name">

                </h4>

                <h5 class="player1-result">
                    
                </h5>
            </div>

            <div id="game-column">
                <div class="game-grid">
                    <div class="game-grid-row1">
                        <div id="row1_column1">
                        </div>

                        <div id="row1_column2">
                        </div>

                        <div id="row1_column3">
                        </div>
                    </div>

                    <div class="game-grid-row2">
                        <div id="row2_column1">
                        </div>

                        <div id="row2_column2">
                        </div>

                        <div id="row2_column3">
                        </div>
                    </div>

                    <div class="game-grid-row3">
                        <div id="row3_column1">
                        </div>

                        <div id="row3_column2">
                        </div>

                        <div id="row3_column3">
                        </div>
                    </div>
                </div>

                

                <div class="game-btns">
                    <div id="new_game_btn">
                        New Game
                    </div>

                    <div id="reset_btn">
                        Reset
                    </div>
                </div>
            </div>

            <div class="player2-score-column">
                <h2 id="player2-score">
                    Player 2:
                </h2>

                <h4 class="player2-column-name"></h4>

                <h5 class="player2-result"></h5>
            </div>
        </div>

        <h2 id="round_winner">
        </h2>

        <script src="js/script.js"></script>
    </body>
</html>
