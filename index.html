<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/tic-tac-toe.png" type="image/icon type">
    </head>

    <body>
        <div class="players">
            <div class="players-names">
                <div class="player1">
                    <h2 class="player1-name">Player 1</h2>

                    <input type="text" placeholder="Player 1's Name" class="player1-input">
                </div>

                <div class="player2">
                    <h2 class="player2-name">Player 2</h2>

                    <input type="text" placeholder="Player 2's Name" class="player2-input">
                </div>
            </div>

            <div class="enter">
                <div id="enter-btn">
                    Enter
                </div>
            </div>
        </div>
    </body>

</html>
